<!DOCTYPE html>

  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <div class="w-64 bg-white shadow-md">
        <div class="p-4 border-b border-gray-200 flex items-center">
          <img
            src="../public/assets/img/logo.png"
            alt="Logo"
            class="w-12 rounded-full"
          />
          <span class="ml-3 font-bold text-lg text-[--primary-color]"
            >Math Speed</span
          >
        </div>
        <nav class="p-4">
          <div class="mb-8">
            <p class="text-xs uppercase text-gray-500 font-bold mb-2">
              Quản lý
            </p>
            <ul>
              <li class="mb-1">
                <a
                  href="#"
                  realId="questions-list"
                  id="questionsList"
                  realId="questions-list"
                  class="flex items-center gap-2 px-3 py-2 rounded-md bg-[--primary-color] text-white"
                >
                  <i class="fa-solid fa-list"></i>
                  Danh sách câu hỏi
                </a>
              </li>
              <li class="mb-1">
                <a
                  href="#"
                  realId="add-question"
                  id="addQuestion"
                  class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-gray-100 text-gray-700"
                >
                  <i class="fa-solid fa-circle-question"></i>

                </a>
              </li>

          <div>

            <ul>

      </div>
      <div class="flex-1 overflow-auto">
        <header
          class="bg-white shadow-sm p-4 flex justify-between items-center"
        >
          <h1 class="text-xl font-semibold text-gray-800">
            Quản lý câu hỏi trắc nghiệm
          </h1>
          <div class="flex items-center">
            <span class="mr-3 text-sm text-gray-600">Xin chào, Admin</span>
            <img

              alt="Avatar"
              class="w-8 h-8 rounded-full"
            />
          </div>
        </header>

        <main class="p-6">
          <div id="questions-list" class="tab-content block">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-lg font-medium text-gray-800">
                Danh sách câu hỏi
              </h2>
              <button
                realId="add-question"
                id="addQuestion2"
                class="bg-[--primary-color] hover:bg-green-600 text-white px-4 py-2 rounded-md flex items-center"
              >
                Thêm câu hỏi
              </button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      STT
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Câu hỏi
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Chủ đề
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Level
                    </th>
                    <th
                      scope="col"
                      class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Thao tác
                    </th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y divide-gray-200"
                  id="questions"
                ></tbody>
              </table>
            </div>
          </div>

          <div id="add-question" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-lg font-medium text-gray-800">
                Thêm câu hỏi mới
              </h2>
              <button
                realId="questions-list"
                id="back"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md"
              >
                Quay lại
              </button>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
              <form>
                <div class="grid grid-cols-1 gap-6">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Chủ đề</label
                    >
                    <select
                      id="chuDe"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    ></select>
                  </div>

                  <!-- Difficulty select -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Level</label
                    >
                    <select
                      id="level"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>

                  <!-- Question input -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Câu hỏi</label
                    >
                    <textarea
                      id="cauHoi"
                      rows="3"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    ></textarea>
                  </div>

                  <!-- Answer options -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Đáp án</label
                    >
                    <div class="space-y-3">
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_add-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án A"
                          class="_add ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_add-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án B"
                          class="_add ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_add-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án C"
                          class="_add ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_add-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án D"
                          class="_add ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                    </div>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Giải thích</label
                    >
                    <textarea
                      id="giaiThich"
                      rows="3"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    ></textarea>
                  </div>

                  <!-- Submit button -->
                  <div class="pt-4">
                    <button
                      id="submit"
                      type="button"
                      class="w-full bg-[--primary-color] hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md"
                    >
                      Lưu câu hỏi
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Change Question Tab -->
          <div id="change-question" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
              <h2 class="text-lg font-medium text-gray-800">
                Chỉnh sửa câu hỏi
              </h2>
              <button
                realId="questions-list"
                id="back2"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md"
              >
                Quay lại
              </button>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
              <form>
                <div class="grid grid-cols-1 gap-6">
                  <!-- Subject select -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Chủ đề</label
                    >
                    <select
                      id="chuDeChange"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    ></select>
                  </div>

                  <!-- Difficulty select -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Level</label
                    >
                    <select
                      id="levelChange"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>

                  <!-- Question input -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"

                    <textarea
                      id="cauHoiChange"
                      rows="3"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    ></textarea>
                  </div>

                  <!-- Answer options -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Đáp án</label
                    >
                    <div class="space-y-3">
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_change-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án A"
                          class="_change-input ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_change-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án B"
                          class="_change-input ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_change-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án C"
                          class="_change-input ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                      <div class="flex items-center">
                        <input
                          type="radio"
                          name="correct-answer"
                          class="_change-radio h-4 w-4 text-[--primary-color] focus:ring-[--primary-color] border-gray-300"
                        />
                        <input
                          type="text"
                          placeholder="Đáp án D"
                          class="_change-input ml-2 flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                        />
                      </div>
                    </div>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Giải thích</label
                    >
                    <textarea
                      id="giaiThichChange"
                      rows="3"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-[--primary-color] focus:border-[--primary-color]"
                    ></textarea>
                  </div>

                  <!-- Submit button -->
                  <div class="pt-4">
                    <button
                      id="changeButton"
                      type="button"
                      class="w-full bg-[--primary-color] hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md"
                    >
                      Lưu câu hỏi
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./switch.js"></script>
    <script>
      document.querySelector("#addQuestion2").addEventListener("click", () => {
        switchTab("add-question");
      });

      document.querySelector("#addQuestion").addEventListener("click", () => {
        switchTab("add-question");
      });

      document.querySelector("#questionsList").addEventListener("click", () => {
        switchTab("questions-list");
      });

      document.querySelector("#back").addEventListener("click", () => {
        switchTab("questions-list");
      });

      document.querySelector("#back2").addEventListener("click", () => {
        switchTab("questions-list");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./addQuestion.js"></script>
    <script type="module" src="./submitQues.js"></script>
    <script type="module" src="./deleteQuestion.js"></script>
    <script type="module" src="./changeQuestion.js"></script>
  </body>
</html>
